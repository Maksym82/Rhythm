<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon.svg" />
    <!--Swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <a class="logo" href="./index.html">
          <svg class="logo__icon" width="28" height="28">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
          <p class="logo__text">Rhythm</p>
        </a>
        <nav class="header__menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link">Store</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Collections</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Support</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="icon-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <main>
      <!--Hero-->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              Browse top quality <span>Guitars</span> online
            </h1>
            <p class="hero__text">
              Explore 50k+ latest collections of branded guitars online with
              Rhythm.
            </p>
            <div class="button__box">
              <button class="hero__button">Get the App</button>
              <div class="hero__links">
                <a
                  class="app__link"
                  href="https://play.google.com/store/"
                  target="_blank"
                >
                  <svg class="icon__app" width="26" height="29">
                    <use href="./images/icons.svg#icon-google-play"></use>
                  </svg>
                </a>
                <a
                  class="app__link"
                  href="https://www.apple.com/app-store/"
                  target="_blank"
                >
                  <svg class="icon__app" width="26" height="32">
                    <use href="./images/icons.svg#icon-apple-store"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div class="main__decor">
            <div class="main__image">
              <img
                class="hero__image"
                src="./images/hero/hero-img.webp"
                alt="Guitar"
              />
            </div>
          </div>
        </div>
      </section>
      <!--Store-->
      <section class="store">
        <div class="store__container">
          <h2 class="section-title store__title">Check out the <span>Store</span></h2>

          <!-- Slider main container -->
          <div class="slider-store swiper">
            <!-- Additional required wrapper -->
            <div class="store__swiper-wrapper swiper-wrapper">
              <!--Slide #1-->
              <div class="swiper-slide store__swiper-slide">
                <h3 class="store__card-title">NEW ON THE BOARD</h3>
              </div>
              <!--Slide #2-->
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
