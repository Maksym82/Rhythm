<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon.svg" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <a class="logo" href="./index.html">
          <svg class="logo__icon" width="28" height="28">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
          <p class="logo__text">Rhythm</p>
        </a>
        <nav class="header__menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link">Store</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Collections</a>
              </li>
              <li class="menu__item">
                <a class="menu__link">Support</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="icon-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <!--Hero-->
    <section class="hero">
        <div class="hero__container">
            <h1 class="hero__title">Browse top quality <span>Guitars</span> online</h1>
            <p class="hero__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
            <div class="button__box">
                <button class="hero__button">Get the App</button>
                <div class="hero__links">
                    <a class="goole__link" href="https://play.google.com/store/" target="_blank">
                        <svg class="icon__app" width="26" height="29">
                            <use href="./images/icons.svg#icon-google-play"></use>
                        </svg>
                    </a>
                    <a class="goole__link" href="https://www.apple.com/app-store/" target="_blank">
                        <svg class="icon__app" width="26" height="32">
                            <use href="./images/icons.svg#icon-apple-store"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
